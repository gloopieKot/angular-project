<div class="card">
  <p-dataView  [value]="products" [rows]="16" [paginator]="true" [layout]="layout">
    <ng-template pTemplate="header">
      <h2>Рекомендации для вас</h2>
    </ng-template>

      <ng-template pTemplate="grid" let-products>
        <div class="grid grid-nogutter">
          <div class="col-12 sm:col-6 md:col-3 lg:col-3 xl:col-3 card-block" *ngFor="let product of products">
            <a routerLink="/ad-detailed">
            <div class="surface-card flex flex-column">
              <div class="surface-50 flex justify-content-center">
                <div class="relative mx-auto">
                  <img class="w-full card-img" [src]="product.image"
                       [alt]="product.name"  />
                </div>
              </div>
              <div class="pt-4">
                <div class="flex flex-row justify-content-between align-items-start gap-2">
                  <div>
                    <div class="text-lg font-medium text-900 mt-1 card-name">{{ product.name }}</div>
                    <span class="font-medium text-secondary text-sm card-category">{{ product.category }}</span>
                  </div>
                </div>
                <div class="flex flex-column gap-4 mt-4">
                  <span class="text-2xl font-semibold card-price">{{ '$' + product.price }}</span>
<!--                  product.price + '₽'-->
<!--                  <div class="flex gap-2">-->
<!--                    <p-button class="flex-auto md:flex-initial white-space-nowrap card-button" label="Подробнее" />-->
<!--                  </div>-->
                </div>
              </div>
            </div>
            </a>
          </div>
        </div>
      </ng-template>
